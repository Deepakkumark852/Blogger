{% extends 'navbar.html' %}
{%block main %}
<div>
    <form action="" enctype="multipart/form-data" method="post">
        <p>
            <label for="title">TITLE</label>
            <input type="text" name="title" value="{{post.title}}" id="title">
        </p>
        <p>
            <label for="content">CONTENT/DESCRIPTION</label>
        </p>
        <textarea name="content" id="content" cols="100" rows="10">{{post.content}}</textarea>
        <p>
            <img src="{{url_for('static', filename='img/post.png') }}" width="100" height="100">
            <label for="image">Image</label>
            <input type="file" name="image" id="image">
        </p>
        <p>
        
            <button type="submit">POST</button>
        </p>
    </form>
</div>
{% endblock %}
